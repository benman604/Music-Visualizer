<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Music Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        a{
            color: rgba(0, 0, 0, 0.267);
        }
        a:hover{
            color: rgba(0, 0, 0, 0.445);
        }
        .hud{
            position: fixed;
            margin: 10px;
        }
        .icon i{
            font-size: xx-large !important;
        }
    </style>
</head>
<body>
    <div class="hud">
        <a href="#" class="icon" id="back"><i class="fas fa-backward"></i></a>
        <a href="javascript:history.back();history.back()" class="icon"><i class="fas fa-arrow-alt-circle-left"></i></a>
        <a href="#" class="icon" id="play"><i class="fas fa-pause-circle"></i></a>
        <a href="#" class="icon" id="info"><i class="fas fa-info-circle"></i></a>
        <a href="#" class="icon" id="forw"><i class="fas fa-forward"></i></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.js" integrity="sha512-KxzVm+IqxNNq0+SzT/zzd5PHxY4LPrN+v5gZJ6+JKqjeU3Cr4y/djAg5eNlKDWurn1SeKZpql/yeOMWblMSzOg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        var audiofile = "{{audioUrl}}"
    </script>
    <script src="/static/index.js" type="text/javascript"></script>
    <script src="/static/visualizers/cubes.js" type="text/javascript"></script>
</body>
</html>
