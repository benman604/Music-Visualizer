{% block content %}

        <div class="col-12 col-md-10 col-lg-8">
            <form class="card card-sm" action="/search">
                <div class="card-body row no-gutters align-items-center">
                    <div class="btn-group">
                        <a href="/" class="btn btn-secondary">Search</a>

                    <form action="/youtube">
                        <input class="form-control form-control-lg form-control-borderless" type="text" placeholder="Paste a Youtube Link..." name="q" required> <br>
